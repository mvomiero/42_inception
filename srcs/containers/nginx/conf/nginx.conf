server {
	listen 443 ssl;
	listen [::]:443 ssl;

	server_name mvomiero.42.fr;
	# On note le cert et la key (necessaire protocole ssl)
	ssl_certificate		/etc/nginx/ssl/mvomiero.crt;
	ssl_certificate_key	/etc/nginx/ssl/mvomiero.key;

	# Protocole d'encryptions pour les cles ssl
	ssl_protocols		TLSv1.2 TLSv1.3;

	# Fichiers a afficher et dossier ou les chercher
	root /var/www/html;
	index index.php index.nginx-debian.html;

	# Handle PHP files if they exist, otherwise fallback to index.html
    location / {
        try_files $uri $uri/ /index.php;
    }
}
